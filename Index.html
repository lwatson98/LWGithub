<h1> Bob-omb Quicktime Diffusion</h1>

<p>	A Bob-omb inside the building will go off in 20 min. You are capable of disarming it by dailing a particular three number combination. Failure to do so within 10 attempts will result in the Bob-omb detonating automatically. Good Luck! </p>

<img src='http://img3.wikia.nocookie.net/__cb20120819225302/nintendo/en/images/8/86/Bob-omb_(MKWii).png'>
<form>
<input type="number" name="digit1" id="0">
<input type="number" name="digit2" id="1">
<input type="number" name="digit3" id="2">
<button type="button" id="startButton">Click to begin</button>
<p id="chances"></p>
<p id="right"></p>
</form>
